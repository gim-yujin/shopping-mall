spring:
  application:
    name: shopping-mall

  datasource:
    url: jdbc:postgresql://localhost:5432/shopping_mall_db?stringtype=unspecified
    username: postgres
    password: 4321
    hikari:
      maximum-pool-size: 17 # (8cores × 2) + 1 = 17 (HikariCP 권장 공식)
      minimum-idle: 17 # fixed-size pool (minimum-idle = maximum-pool-size)
      idle-timeout: 300000
      max-lifetime: 600000
      connection-timeout: 5000 # 30000 → 5000 (빠른 실패) 

  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false  # 커넥션 점유 시간 단축 (쿼리 실행 구간만 점유)
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: false
        default_batch_fetch_size: 100
        jdbc:
          batch_size: 50
        order_inserts: true
        order_updates: true

  sql:
    init:
      mode: never

  thymeleaf:
    cache: true  # 템플릿 캐시 활성화 (부하 테스트 시 SSR 오버헤드 감소)
    prefix: classpath:/templates/
    suffix: .html
    encoding: UTF-8

  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 50MB

server:
  port: 8080
  shutdown: graceful  # 배포 시 진행 중인 요청 완료 후 종료
  servlet:
    session:
      timeout: 30m
  compression:
    enabled: true
    mime-types: text/html,text/css,application/javascript,application/json

spring.lifecycle:
  timeout-per-shutdown-phase: 30s  # graceful shutdown 최대 대기 시간

# ── Actuator 설정 ────────────────────────────────────
# health: 로드밸런서 헬스체크, DB/디스크 상태 모니터링
# info: 빌드 정보, 환경 확인
# metrics: 응답 시간, JVM, HikariCP 풀 모니터링
# caches: Caffeine 캐시 적중률/크기 확인
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,caches
  endpoint:
    health:
      show-details: when-authorized  # 인증된 사용자만 상세 정보 표시

logging:
  level:
    root: INFO
    com.shop: INFO # DEBUG → INFO (부하 테스트 시 로그 I/O 감소)
    org.hibernate.SQL: WARN # DEBUG → WARN (SQL 로그 비활성화)
    org.hibernate.type.descriptor.sql.BasicBinder: WARN # TRACE → WARN

security:
  login-attempt:
    trusted-proxy-cidrs:
      - 127.0.0.1/32
      - 10.0.0.0/8
      - 192.168.0.0/16
    trusted-hop-count: 1

app:
  async:
    # graceful shutdown 대기 시간(초): 배포/재시작 시 비동기 로그 flush를 위한 설정
    await-termination-seconds: 30
    metrics:
      logging-enabled: true
      log-interval-ms: 30000

