spring:
  application:
    name: shopping-mall

  datasource:
    url: jdbc:postgresql://localhost:5432/shopping_mall_db?stringtype=unspecified
    username: postgres
    password: 4321
    hikari:
      maximum-pool-size: 17 # (8cores × 2) + 1 = 17 (HikariCP 권장 공식)
      minimum-idle: 17 # fixed-size pool (minimum-idle = maximum-pool-size)
      idle-timeout: 300000
      max-lifetime: 600000
      connection-timeout: 5000 # 30000 → 5000 (빠른 실패) 

  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false  # 커넥션 점유 시간 단축 (쿼리 실행 구간만 점유)
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: false
        default_batch_fetch_size: 100
        jdbc:
          batch_size: 50
        order_inserts: true
        order_updates: true

  sql:
    init:
      mode: never
      schema-locations: classpath:schema.sql
      data-locations: classpath:data.sql
      continue-on-error: true

  thymeleaf:
    cache: true  # 템플릿 캐시 활성화 (부하 테스트 시 SSR 오버헤드 감소)
    prefix: classpath:/templates/
    suffix: .html
    encoding: UTF-8

  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 50MB

server:
  port: 8080
  servlet:
    session:
      timeout: 30m
  compression:
    enabled: true
    mime-types: text/html,text/css,application/javascript,application/json

logging:
  level:
    root: INFO
    com.shop: INFO # DEBUG → INFO (부하 테스트 시 로그 I/O 감소)
    org.hibernate.SQL: WARN # DEBUG → WARN (SQL 로그 비활성화)
    org.hibernate.type.descriptor.sql.BasicBinder: WARN # TRACE → WARN
