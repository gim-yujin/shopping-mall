<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">
<head><title>쿠폰 관리</title></head>
<body>
<div layout:fragment="content">
    <div class="max-w-6xl mx-auto">
        <div class="flex items-center justify-between mb-6">
            <h1 class="text-2xl font-bold">쿠폰 관리</h1>
            <div class="flex items-center gap-3">
                <a th:href="@{/admin/coupons/new}" class="bg-blue-600 text-white px-4 py-2 rounded-lg text-sm font-medium hover:bg-blue-700">+ 쿠폰 생성</a>
                <a th:href="@{/admin}" class="text-sm text-gray-500 hover:text-gray-700">← 대시보드</a>
            </div>
        </div>

        <div class="bg-white rounded-lg shadow overflow-hidden">
            <div class="overflow-x-auto">
                <table class="w-full text-sm">
                    <thead>
                    <tr class="bg-gray-50 border-b text-left text-gray-500">
                        <th class="px-4 py-3">ID</th>
                        <th>쿠폰 코드</th>
                        <th>쿠폰명</th>
                        <th class="text-center">할인</th>
                        <th class="text-right">최소주문</th>
                        <th class="text-center">수량</th>
                        <th class="text-center">유효기간</th>
                        <th class="text-center">상태</th>
                        <th class="text-center">관리</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="coupon : ${coupons.content}" class="border-b hover:bg-gray-50">
                        <td class="px-4 py-3 text-gray-400" th:text="${coupon.couponId}">1</td>
                        <td>
                            <code class="bg-gray-100 px-2 py-0.5 rounded text-xs font-mono" th:text="${coupon.couponCode}">CODE</code>
                        </td>
                        <td class="font-medium text-gray-900 max-w-[200px] truncate" th:text="${coupon.couponName}">쿠폰명</td>
                        <td class="text-center">
                            <span th:if="${coupon.discountType.name() == 'PERCENT'}"
                                  class="inline-flex items-center px-2 py-0.5 rounded text-xs font-medium bg-purple-100 text-purple-700"
                                  th:text="${coupon.discountValue.stripTrailingZeros().toPlainString()} + '%'">10%</span>
                            <span th:if="${coupon.discountType.name() == 'FIXED'}"
                                  class="inline-flex items-center px-2 py-0.5 rounded text-xs font-medium bg-blue-100 text-blue-700"
                                  th:text="${#numbers.formatDecimal(coupon.discountValue,0,'COMMA',0,'POINT')} + '원'">1000원</span>
                            <span th:if="${coupon.maxDiscount != null && coupon.discountType.name() == 'PERCENT'}"
                                  class="block text-xs text-gray-400 mt-0.5"
                                  th:text="'(최대 ' + ${#numbers.formatDecimal(coupon.maxDiscount,0,'COMMA',0,'POINT')} + '원)'"></span>
                        </td>
                        <td class="text-right text-gray-700"
                            th:text="${#numbers.formatDecimal(coupon.minOrderAmount,0,'COMMA',0,'POINT')} + '원'">0원</td>
                        <td class="text-center">
                            <span th:if="${coupon.totalQuantity != null}">
                                <span th:text="${coupon.usedQuantity}" class="font-medium"></span>
                                <span class="text-gray-400">/</span>
                                <span th:text="${coupon.totalQuantity}"></span>
                            </span>
                            <span th:if="${coupon.totalQuantity == null}" class="text-gray-400">무제한</span>
                        </td>
                        <td class="text-center text-xs text-gray-500">
                            <div th:text="${#temporals.format(coupon.validFrom, 'yy.MM.dd HH:mm')}">시작</div>
                            <div th:text="'~ ' + ${#temporals.format(coupon.validUntil, 'yy.MM.dd HH:mm')}">종료</div>
                        </td>
                        <td class="text-center">
                            <span th:if="${coupon.isActive}" class="inline-block w-2 h-2 bg-green-500 rounded-full" title="활성"></span>
                            <span th:unless="${coupon.isActive}" class="inline-block w-2 h-2 bg-red-500 rounded-full" title="비활성"></span>
                        </td>
                        <td class="text-center">
                            <div class="flex items-center justify-center gap-2">
                                <a th:href="@{/admin/coupons/{id}/edit(id=${coupon.couponId})}"
                                   class="text-blue-600 hover:text-blue-800 text-xs font-medium">수정</a>
                                <form th:action="@{/admin/coupons/{id}/toggle-active(id=${coupon.couponId})}" method="post" class="inline">
                                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                    <button type="submit"
                                            th:text="${coupon.isActive ? '비활성' : '활성'}"
                                            th:class="${coupon.isActive ? 'text-red-500 hover:text-red-700 text-xs font-medium' : 'text-green-600 hover:text-green-800 text-xs font-medium'}">
                                    </button>
                                </form>
                            </div>
                        </td>
                    </tr>
                    <tr th:if="${coupons.content.isEmpty()}">
                        <td colspan="9" class="px-4 py-8 text-center text-gray-400">등록된 쿠폰이 없습니다.</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Pagination -->
        <nav th:if="${coupons.totalPages > 1}" class="flex justify-center mt-6">
            <th:block th:with="baseUrl=@{/admin/coupons}, separator=${baseUrl.contains('?') ? '&amp;' : '?'}">
                <div class="flex items-center gap-1">
                    <a th:if="${coupons.hasPrevious()}" th:href="${baseUrl + separator + 'page=' + (coupons.number - 1)}"
                       class="px-3 py-2 text-sm border rounded hover:bg-gray-50">&laquo; 이전</a>

                    <th:block th:with="start=${T(java.lang.Math).max(0, coupons.number - 2)},
                                       end=${T(java.lang.Math).min(coupons.totalPages - 1, coupons.number + 2)}">
                        <th:block th:each="i : ${#numbers.sequence(start, end)}">
                            <a th:href="${baseUrl + separator + 'page=' + i}"
                               th:text="${i + 1}"
                               th:classappend="${i == coupons.number} ? 'bg-blue-600 text-white border-blue-600' : 'hover:bg-gray-50'"
                               class="px-3 py-2 text-sm border rounded"></a>
                        </th:block>
                    </th:block>

                    <a th:if="${coupons.hasNext()}" th:href="${baseUrl + separator + 'page=' + (coupons.number + 1)}"
                       class="px-3 py-2 text-sm border rounded hover:bg-gray-50">다음 &raquo;</a>
                </div>
            </th:block>
        </nav>
    </div>
</div>
</body>
</html>
