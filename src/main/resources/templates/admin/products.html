<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">
<head><title>상품 관리</title></head>
<body>
<div layout:fragment="content">
    <div class="max-w-6xl mx-auto">
        <div class="flex items-center justify-between mb-6">
            <h1 class="text-2xl font-bold">상품 관리</h1>
            <div class="flex items-center gap-3">
                <a th:href="@{/admin/products/new}" class="bg-blue-600 text-white px-4 py-2 rounded-lg text-sm font-medium hover:bg-blue-700">+ 상품 등록</a>
                <a th:href="@{/admin}" class="text-sm text-gray-500 hover:text-gray-700">← 대시보드</a>
            </div>
        </div>

        <div class="bg-white rounded-lg shadow overflow-hidden">
            <div class="overflow-x-auto">
                <table class="w-full text-sm">
                    <thead>
                    <tr class="bg-gray-50 border-b text-left text-gray-500">
                        <th class="px-4 py-3">ID</th>
                        <th>상품명</th>
                        <th class="text-right">원가</th>
                        <th class="text-right">판매가</th>
                        <th class="text-right">재고</th>
                        <th class="text-right">판매량</th>
                        <th class="text-center">평점</th>
                        <th class="text-center">상태</th>
                        <th class="text-center">관리</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="product : ${products.content}" class="border-b hover:bg-gray-50">
                        <td class="px-4 py-3 text-gray-400" th:text="${product.productId}">1</td>
                        <td>
                            <a th:href="@{/products/{id}(id=${product.productId})}" class="font-medium text-gray-900 hover:text-blue-600 max-w-[250px] block truncate" th:text="${product.productName}">상품명</a>
                        </td>
                        <td class="text-right text-gray-500" th:text="${product.originalPrice != null ? #numbers.formatDecimal(product.originalPrice,0,'COMMA',0,'POINT') + '원' : '-'}">0원</td>
                        <td class="text-right font-medium" th:text="${#numbers.formatDecimal(product.price,0,'COMMA',0,'POINT')} + '원'">0원</td>
                        <td class="text-right" th:classappend="${product.stockQuantity < 10 ? 'text-red-600 font-bold' : 'text-gray-700'}" th:text="${product.stockQuantity}">0</td>
                        <td class="text-right text-gray-700" th:text="${product.salesCount}">0</td>
                        <td class="text-center">
                            <span th:if="${product.ratingAvg != null}" class="text-yellow-500">★</span>
                            <span th:text="${product.ratingAvg != null ? #numbers.formatDecimal(product.ratingAvg,1,1) : '-'}">0</span>
                        </td>
                        <td class="text-center">
                            <span th:if="${product.isActive}" class="inline-block w-2 h-2 bg-green-500 rounded-full" title="활성"></span>
                            <span th:unless="${product.isActive}" class="inline-block w-2 h-2 bg-red-500 rounded-full" title="비활성"></span>
                        </td>
                        <td class="text-center">
                            <div class="flex items-center justify-center gap-2">
                                <a th:href="@{/admin/products/{id}/edit(id=${product.productId})}"
                                   class="text-blue-600 hover:text-blue-800 text-xs font-medium">수정</a>
                                <form th:action="@{/admin/products/{id}/toggle-active(id=${product.productId})}" method="post" class="inline">
                                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                    <button type="submit"
                                            th:text="${product.isActive ? '비활성' : '활성'}"
                                            th:class="${product.isActive ? 'text-red-500 hover:text-red-700 text-xs font-medium' : 'text-green-600 hover:text-green-800 text-xs font-medium'}">
                                    </button>
                                </form>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Pagination -->
        <nav th:if="${products.totalPages > 1}" class="flex justify-center mt-6">
            <th:block th:with="baseUrl=@{/admin/products}, separator=${baseUrl.contains('?') ? '&amp;' : '?'}">
                <div class="flex items-center gap-1">
                    <a th:if="${products.hasPrevious()}" th:href="${baseUrl + separator + 'page=' + (products.number - 1)}"
                       class="px-3 py-2 text-sm border rounded hover:bg-gray-50">&laquo; 이전</a>

                    <th:block th:with="start=${T(java.lang.Math).max(0, products.number - 2)},
                                       end=${T(java.lang.Math).min(products.totalPages - 1, products.number + 2)}">
                        <th:block th:each="i : ${#numbers.sequence(start, end)}">
                            <a th:href="${baseUrl + separator + 'page=' + i}"
                               th:text="${i + 1}"
                               th:classappend="${i == products.number} ? 'bg-blue-600 text-white border-blue-600' : 'hover:bg-gray-50'"
                               class="px-3 py-2 text-sm border rounded"></a>
                        </th:block>
                    </th:block>

                    <a th:if="${products.hasNext()}" th:href="${baseUrl + separator + 'page=' + (products.number + 1)}"
                       class="px-3 py-2 text-sm border rounded hover:bg-gray-50">다음 &raquo;</a>
                </div>
            </th:block>
        </nav>
    </div>
</div>
</body>
</html>
