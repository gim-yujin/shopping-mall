<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">
<head><title>400 - 잘못된 요청</title></head>
<body>
<div layout:fragment="content">
    <div class="text-center py-20">
        <h1 class="text-8xl font-bold text-gray-200 mb-4">400</h1>
        <h2 class="text-2xl font-bold text-gray-700 mb-2">잘못된 요청입니다</h2>
        <p class="text-gray-500 mb-8" th:text="${errorMessage}">입력값이 올바르지 않습니다. 입력 내용을 다시 확인해주세요.</p>
        <div class="flex justify-center gap-4">
            <button onclick="history.back()" class="bg-blue-600 text-white px-6 py-2.5 rounded-lg hover:bg-blue-700">이전 페이지</button>
            <a th:href="@{/}" class="bg-gray-200 text-gray-700 px-6 py-2.5 rounded-lg hover:bg-gray-300">홈으로 이동</a>
        </div>
    </div>
</div>
</body>
</html>
