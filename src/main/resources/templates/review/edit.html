<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">
<head><title>리뷰 수정</title></head>
<body>
<div layout:fragment="content">
    <div class="max-w-3xl mx-auto px-4 py-8">
        <div class="flex items-center justify-between mb-6">
            <h1 class="text-2xl font-bold">리뷰 수정</h1>
            <a th:href="@{/products/{id}(id=${review.productId})}" class="text-sm text-gray-500 hover:text-gray-700">← 상품으로 돌아가기</a>
        </div>

        <!-- [3.7] 리뷰 수정 폼 -->
        <form th:action="@{/reviews/{id}/edit(id=${review.reviewId})}" method="post"
              class="bg-white rounded-xl shadow p-6 space-y-5">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <input type="hidden" name="productId" th:value="${review.productId}"/>

            <!-- 평점 -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">평점</label>
                <select name="rating" required
                        class="border border-gray-300 rounded-lg px-4 py-2 outline-none focus:ring-2 focus:ring-indigo-500">
                    <option value="5" th:selected="${review.rating == 5}">★★★★★ (5점)</option>
                    <option value="4" th:selected="${review.rating == 4}">★★★★☆ (4점)</option>
                    <option value="3" th:selected="${review.rating == 3}">★★★☆☆ (3점)</option>
                    <option value="2" th:selected="${review.rating == 2}">★★☆☆☆ (2점)</option>
                    <option value="1" th:selected="${review.rating == 1}">★☆☆☆☆ (1점)</option>
                </select>
            </div>

            <!-- 제목 -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">제목</label>
                <input type="text" name="title" maxlength="200"
                       th:value="${review.title}"
                       class="w-full border border-gray-300 rounded-lg px-4 py-2 outline-none focus:ring-2 focus:ring-indigo-500"
                       placeholder="리뷰 제목을 입력하세요"/>
            </div>

            <!-- 내용 -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">내용</label>
                <textarea name="content" rows="6"
                          class="w-full border border-gray-300 rounded-lg px-4 py-2 outline-none focus:ring-2 focus:ring-indigo-500 resize-none"
                          placeholder="상품 리뷰를 작성해주세요" th:text="${review.content}"></textarea>
            </div>

            <div class="flex justify-end gap-3 pt-4 border-t">
                <a th:href="@{/products/{id}(id=${review.productId})}"
                   class="px-6 py-2.5 border rounded-lg text-gray-700 hover:bg-gray-50">취소</a>
                <button type="submit"
                        class="px-6 py-2.5 bg-indigo-600 text-white rounded-lg font-medium hover:bg-indigo-700 transition">수정 완료</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
