<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">
<head><title>위시리스트</title></head>
<body>
<div layout:fragment="content">
    <div class="max-w-5xl mx-auto">
        <h1 class="text-2xl font-bold mb-6">위시리스트</h1>

        <div th:if="${wishlists.isEmpty()}" class="text-center py-20">
            <svg class="mx-auto h-16 w-16 text-gray-300 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"/></svg>
            <p class="text-gray-500 mb-4">위시리스트가 비어있습니다.</p>
            <a th:href="@{/products}" class="inline-block bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700">쇼핑하러 가기</a>
        </div>

        <div th:unless="${wishlists.isEmpty()}" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
            <div th:each="wish : ${wishlists.content}" class="bg-white rounded-lg shadow overflow-hidden group relative">
                <button onclick="toggleWishlist(this)" th:data-product-id="${wish.product.productId}"
                        class="absolute top-2 right-2 z-10 p-1.5 bg-white rounded-full shadow-md text-red-500 hover:bg-red-50">
                    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>
                </button>
                <a th:href="@{/products/{id}(id=${wish.product.productId})}">
                    <div class="aspect-square bg-gray-100 flex items-center justify-center">
                        <span class="text-gray-400">이미지</span>
                    </div>
                </a>
                <div class="p-3">
                    <a th:href="@{/products/{id}(id=${wish.product.productId})}" class="text-sm font-medium text-gray-900 hover:text-blue-600 line-clamp-2" th:text="${wish.product.productName}">상품명</a>
                    <div class="mt-1">
                        <span th:if="${wish.product.originalPrice != null and wish.product.originalPrice.compareTo(wish.product.price) > 0}" class="text-xs text-gray-400 line-through mr-1" th:text="${#numbers.formatDecimal(wish.product.originalPrice,0,'COMMA',0,'POINT')} + '원'">0원</span>
                        <span class="text-blue-600 font-bold text-sm" th:text="${#numbers.formatDecimal(wish.product.price,0,'COMMA',0,'POINT')} + '원'">0원</span>
                    </div>
                    <form th:action="@{/cart/add}" method="post" class="mt-2">
                        <input type="hidden" name="productId" th:value="${wish.product.productId}"/>
                        <input type="hidden" name="quantity" value="1"/>
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        <button type="submit" class="w-full bg-blue-600 text-white text-xs py-2 rounded hover:bg-blue-700">장바구니 담기</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Pagination -->
        <div th:if="${wishlists.totalPages > 1}" class="flex justify-center gap-2 mt-8">
            <a th:each="i : ${#numbers.sequence(0, wishlists.totalPages - 1)}"
               th:href="@{/wishlist(page=${i})}"
               th:text="${i + 1}"
               th:classappend="${i == wishlists.number ? 'bg-blue-600 text-white' : 'bg-white text-gray-700 hover:bg-gray-50'}"
               class="px-3 py-2 rounded-lg border text-sm">1</a>
        </div>
    </div>

    <script th:inline="javascript">
        const csrfToken = /*[[${_csrf.token}]]*/ '';
        const csrfHeader = /*[[${_csrf.headerName}]]*/ '';
        function toggleWishlist(btn) {
            const productId = btn.dataset.productId;
            fetch('/wishlist/toggle', {
                method: 'POST',
                headers: {'Content-Type': 'application/x-www-form-urlencoded', [csrfHeader]: csrfToken},
                body: 'productId=' + productId
            }).then(r => r.json()).then(data => {
                if (!data.wishlisted) btn.closest('.bg-white').remove();
            });
        }
    </script>
</div>
</body>
</html>
